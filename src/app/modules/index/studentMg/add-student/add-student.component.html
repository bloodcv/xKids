<div class="add_student_wrap">
  <div class="form_wrap">
    <form nz-form [nzNoColon]="true" [formGroup]="addStudentForm" (ngSubmit)="submitForm(addStudentForm.value)">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="name">姓名</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="必填">
          <input id="name" type="text" nz-input formControlName="name" placeholder="请输入" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="sex">性别</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="必选">
          <nz-select id="sex" formControlName="sex" nzPlaceHolder="请选择">
            <nz-option *ngFor="let item of sexData" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="date_item">
        <nz-form-label [nzSpan]="6" nzRequired nzFor="birthDay">生日</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="必选">
          <nz-date-picker id="birthDay" formControlName="birthDay"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="school">学校</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="必填">
          <input id="school" type="text" nz-input formControlName="school" placeholder="请输入" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="class">班级</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="必选">
          <nz-select id="class" formControlName="class" nzPlaceHolder="请选择">
            <nz-option *ngFor="let item of classData" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="parentName">家长姓名</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="必填">
          <input id="parentName" type="text" nz-input formControlName="parentName" placeholder="请输入" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="tel">电话</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="必填">
          <input id="tel" type="text" nz-input formControlName="tel" placeholder="请输入" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="add_student_form_button_wrap">
        <nz-form-label [nzSpan]="6"></nz-form-label>
        <nz-form-control [nzSpan]="18">
          <button class="add_student_form_button" nz-button [nzType]="'primary'">保存</button>
          <!-- <button class="add_student_form_button" nz-button [nzType]="'primary'">直接发布</button> -->
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
